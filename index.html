<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="hashib">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to my new Website</small>
            <h1>Welcome <br> To <span>Hashib</span>  Bubble Project</h1>
            <button type="button">Read More</button>
        </div>
        <div class="side-bar">
            <img src="images/menu.png" alt="menu" class="menu">
            <div class="social-links">
                <img src="images/fb.png" alt="fb">
                <img src="images/ig.png" alt="fb">
                <img src="images/tw.png" alt="fb">
            </div>
            <div class="useful-links">
                <img src="images/info.png" alt="fb">
                <img src="images/share.png" alt="fb">
            </div>
        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="bubbles">
            <img src="images/bubble.png" alt="bubbles">
            <img src="images/bubble.png" alt="bubbles">
            <img src="images/bubble.png" alt="bubbles">
            <img src="images/bubble.png" alt="bubbles">
            <img src="images/bubble.png" alt="bubbles">
            <img src="images/bubble.png" alt="bubbles">
        </div>
    </div>

</html>
